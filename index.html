<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEIGHBORHOOD MAP</title>

    <!-- Knockout.js -->
    <script src="static/js/knockout.js"></script>

    <!-- Model -->
    <script src="static/js/model.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- CSS -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Nav Bar -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container col">
                <button type="button" class="btn btn-light" id="menu-toggle">â˜°</button>
                <div class="row mt-3">
                    <div class="culomn">
                    </div>
                </div>
                <div class="text-light">NEIGHBORHOOD MAP</div>
            </div>
        </nav>
    </div>

    <!-- Content -->
    <div class="d-flex" id="wrapper">
        <!-- Side Bar -->
        <div class="bg-light" id="sidebar-wrapper">
            <!-- Filter : Text Input -->
            <input class="form-control mt-2" id="input" type="text" placeholder="ENTER A PLACE"
            data-bind="textInput: filterPlaces" autocomplete="off"/>
            <h1></h1>
            <!-- Places List -->
            <div class="list-group text-center" data-bind="foreach: filtredPlaces">
                <a href="#" class="list-group-item list-group-item-action"  data-bind="text: title, click: listInfoWindow"></a>
            </div> 
        </div>
        <!-- Map's div -->
        <div class="container col">
            <div class = "card-deck" id="map">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="static/js/main.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

    <!-- JavaScript Plugin for Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Map API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiaIXSAPmA-amArY2borWo-3-9LHKcFdQ&v=3&callback=initMap" onerror="handleMapsError()"></script>
</body>
</html>
